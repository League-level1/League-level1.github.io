<!DOCTYPE html>
<html>
<title>Level 1 - Export a JAR</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://league-level0.github.io/style.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

<script src="https://league-level0.github.io/copyrightFooter.js"></script>
<body>

<h1>Export a Runnable JAR</h1>


 <p class="normal">
     1. Click on the Java Project that contains your program then File > Export.

     <br>
    <br>

     <img alt="" src="images/jars1.png" style="width: 323.00px; height: 300.00px; margin-left: 100.00px; margin-top: 0.00px; transform: rotate(0.00rad) translateZ(0px); -webkit-transform: rotate(0.00rad) translateZ(0px);" title="">
     <br>
<br>     
    </p>
 <p class="normal">
     2. Under Java, select “Runnable JAR File”.

     <br>
    <br>

     <img alt="" src="images/jars2.png" style="width: 520.00px; height: 200.00px; margin-left: 100.00px; margin-top: 0.00px; transform: rotate(0.00rad) translateZ(0px); -webkit-transform: rotate(0.00rad) translateZ(0px);" title="">
     <br>
<br>     
    </p>
  <p class="normal">
     3. Select your program under “Launch configuration” and use “Browse…” to put your JAR on the Desktop.

     <br>
    <br>

     <img alt="" src="images/jars3.png" style="width: 520.00px; height: 347.00px; margin-left: 100.00px; margin-top: 0.00px; transform: rotate(0.00rad) translateZ(0px); -webkit-transform: rotate(0.00rad) translateZ(0px);" title="">
     <br>
<br>     
    </p>  
 <p class="normal">    
    4. Click “Finish” and “OK” twice.
    </p>
    <br><br><br><br><br><br><br>
   
<div id="copyright">

</div>
   
</body></html>
